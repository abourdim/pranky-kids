<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WKSHP-DIY // RECIPE BOOK</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0e0e14;color:#ddd;font-family:'JetBrains Mono',monospace;font-size:11px;min-height:100vh;padding:16px}

.header{text-align:center;margin-bottom:16px}
.h-title{font-family:'Playfair Display',serif;font-size:clamp(22px,5vw,34px);font-weight:700;color:#ffd700}
.h-sub{font-size:7px;color:#555;letter-spacing:3px;margin-top:2px}

.recipes{max-width:700px;margin:0 auto;display:flex;flex-direction:column;gap:12px}

.recipe{border:1px solid #1a1a24;border-radius:8px;overflow:hidden;background:#111118;transition:all .2s}
.recipe:hover{border-color:#2a2a34}

.rec-header{padding:12px 14px;display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none}
.rec-emoji{font-size:28px;flex-shrink:0}
.rec-info{flex:1}
.rec-name{font-family:'Playfair Display',serif;font-size:15px;font-weight:700;color:#ffd700}
.rec-tagline{font-size:8px;color:#666;font-style:italic;margin-top:1px}
.rec-meta{display:flex;gap:8px;margin-top:4px}
.rec-meta span{font-size:7px;color:#555;display:flex;align-items:center;gap:2px}
.rec-arrow{color:#444;font-size:14px;transition:transform .2s}
.recipe.open .rec-arrow{transform:rotate(90deg)}

.rec-body{display:none;padding:0 14px 14px;border-top:1px solid #1a1a24}
.recipe.open .rec-body{display:block;animation:fadeIn .3s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.rec-cols{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
@media(max-width:500px){.rec-cols{grid-template-columns:1fr}}

.rec-col h3{font-size:9px;color:#ffd700;letter-spacing:2px;margin-bottom:6px;padding-bottom:3px;border-bottom:1px solid #1a1a24}
.ingredient{display:flex;gap:4px;padding:2px 0;font-size:9px;color:#888}
.ingredient .qty{color:#ffd700;font-weight:700;width:50px;flex-shrink:0}
.step{display:flex;gap:6px;padding:4px 0;font-size:9px;color:#888;line-height:1.9}
.step-num{color:#ffd700;font-weight:700;flex-shrink:0;width:16px}

.rec-tip{margin-top:8px;padding:6px 8px;background:rgba(255,215,0,.02);border:1px solid rgba(255,215,0,.06);border-radius:4px;font-size:8px;color:#776633;line-height:1.8}
.rec-tip b{color:#ffd700}

.difficulty{display:flex;gap:1px}
.diff-dot{width:8px;height:8px;border-radius:50%;border:1px solid #333}
.diff-dot.on{background:#ffd700;border-color:#ffd700}

.footer{text-align:center;margin-top:20px;font-size:6px;color:#222;letter-spacing:2px;line-height:2.2}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
<body>

<div class="header">
  <div class="h-title">The WKSHP Cookbook</div>
  <div class="h-sub">TECH RECIPES FOR HUNGRY MAKERS</div>
</div>

<div class="recipes" id="recipes"></div>

<div class="footer">
  WORKSHOP-DIY CULINARY DIVISION ¬∑ NO ACTUAL FOOD INVOLVED<br>
  SIDE EFFECTS MAY INCLUDE: LEARNING, EXCITEMENT, AND EXPLAINING DOCKER TO YOUR PARENTS
</div>

<script>
const RECIPES=[
{emoji:"ü§ñ",name:"Classic Robot Controller",tagline:"A Bluetooth-connected robot in under 30 minutes",time:"30 min",serves:"1 robot",diff:2,

  {q:"1",i:"ESP32-WROOM-32 microcontroller"},

  {q:"‚àû",i:"patience"},
],steps:[

  "Attach motors to the chassis. Apply hot glue liberally. This is engineering, not art.",

  "Mount the ultrasonic sensor on the servo. Connect Trig ‚Üí GPIO26, Echo ‚Üí GPIO27, Servo ‚Üí GPIO25.",
  "Connect battery through the power switch. Double-check polarity. Triple-check.",

  {q:"1",i:"linux-kids-lab app"},

],steps:[

  "Write your first Dockerfile: FROM node:18, COPY . ., RUN npm install, CMD node app.js",
  "Build the image: 'docker build -t my-app .'  ‚Äî Watch layers stack like a mille-feuille.",
  "Run the container: 'docker run -p 3000:3000 my-app' ‚Äî Your app is now contained.",
  "Create docker-compose.yml with 3 services: web, api, database. Define networks and volumes.",
  "Run 'docker-compose up' and watch your micro-service architecture come alive.",
  "Explain it at dinner. Watch your software engineer parent's expression change.",

ingredients:[
  {q:"1",i:"ESP32 with WLED firmware"},

  "Wire the Neopixel strip: 5V ‚Üí power, GND ‚Üí ground, DIN ‚Üí GPIO2 (through 330Œ© resistor).",

const container=document.getElementById('recipes');
RECIPES.forEach((r,idx)=>{
  const diffDots=Array(5).fill(0).map((_,i)=>`<div class="diff-dot${i<r.diff?' on':''}"></div>`).join('');
  container.innerHTML+=`<div class="recipe" id="rec${idx}">
    <div class="rec-header" onclick="toggle(${idx})">
      <div class="rec-emoji">${r.emoji}</div>
      <div class="rec-info">
        <div class="rec-name">${r.name}</div>
        <div class="rec-tagline">${r.tagline}</div>
        <div class="rec-meta"><span>‚è± ${r.time}</span><span>üçΩ ${r.serves}</span><span>Difficulty: </span><span><div class="difficulty">${diffDots}</div></span></div>
      </div>
      <div class="rec-arrow">‚ñ∂</div>
    </div>
    <div class="rec-body">
      <div class="rec-cols">
        <div class="rec-col"><h3>INGREDIENTS</h3>${r.ingredients.map(i=>`<div class="ingredient"><span class="qty">${i.q}</span><span>${i.i}</span></div>`).join('')}</div>
        <div class="rec-col"><h3>METHOD</h3>${r.steps.map((s,j)=>`<div class="step"><span class="step-num">${j+1}.</span><span>${s}</span></div>`).join('')}</div>

function toggle(i){document.getElementById('rec'+i).classList.toggle('open')}
</script>

</body>
