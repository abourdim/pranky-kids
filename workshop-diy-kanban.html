<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WKSHP-DIY // KANBAN</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0e;color:#fff;font-family:'JetBrains Mono',monospace;font-size:11px;overflow-x:auto}
.crt{position:fixed;inset:0;z-index:99;pointer-events:none}.crt::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,rgba(0,0,0,.03) 0,rgba(0,0,0,.03) 1px,transparent 1px,transparent 3px)}

.topbar{background:#080810;border-bottom:1px solid rgba(0,255,65,.04);padding:6px 14px;display:flex;align-items:center;gap:10px;position:sticky;top:0;z-index:10}
.topbar-logo{font-family:'Syne',sans-serif;font-size:13px;font-weight:800;color:#00ff41}
.topbar-board{font-size:10px;color:rgba(0,255,65,.3);margin-left:8px;border-left:1px solid rgba(0,255,65,.06);padding-left:8px}
.topbar-right{margin-left:auto;display:flex;gap:8px;align-items:center}
.topbar-av{width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:10px;border:1px solid rgba(0,255,65,.1)}

.board{display:flex;gap:8px;padding:12px;min-height:calc(100vh - 38px);align-items:flex-start;overflow-x:auto}

/* COLUMN */
.col{width:260px;flex-shrink:0;background:rgba(0,255,65,.005);border:1px solid rgba(0,255,65,.03);border-radius:6px;max-height:calc(100vh - 60px);display:flex;flex-direction:column}
.col-h{padding:8px 10px;display:flex;align-items:center;gap:6px;border-bottom:1px solid rgba(0,255,65,.03);flex-shrink:0}
.col-dot{width:8px;height:8px;border-radius:50%}
.col-name{font-size:10px;font-weight:700;color:rgba(0,255,65,.5);letter-spacing:1px}
.col-count{font-size:8px;color:rgba(0,255,65,.15);margin-left:auto;background:rgba(0,255,65,.02);padding:1px 6px;border-radius:8px}
.col-cards{flex:1;padding:6px;overflow-y:auto}
.col-cards::-webkit-scrollbar{width:2px}.col-cards::-webkit-scrollbar-thumb{background:rgba(0,255,65,.06)}

/* CARD */
.card{background:rgba(0,255,65,.008);border:1px solid rgba(0,255,65,.04);border-radius:5px;padding:8px;margin-bottom:6px;cursor:default;transition:all .15s}
.card:hover{border-color:rgba(0,255,65,.12);background:rgba(0,255,65,.015);transform:translateY(-1px);box-shadow:0 2px 8px rgba(0,0,0,.2)}
.card-labels{display:flex;gap:3px;margin-bottom:5px;flex-wrap:wrap}
.label{height:5px;width:24px;border-radius:3px}
.lb-robo{background:#00ff41}.lb-ai{background:#bf00ff}.lb-cyber{background:#ff0033}.lb-learn{background:#00d4ff}.lb-hw{background:#ff8800}.lb-devops{background:#0066ff}.lb-bug{background:#ffd700}.lb-feat{background:#ff00ff}
.card-title{font-size:10px;font-weight:700;color:rgba(255,255,255,.7);line-height:1.6;margin-bottom:4px}
.card-desc{font-size:8px;color:rgba(0,255,65,.2);line-height:1.6;margin-bottom:6px}
.card-footer{display:flex;align-items:center;gap:4px;flex-wrap:wrap}
.card-tag{font-size:6px;padding:1px 5px;border-radius:2px;border:1px solid rgba(0,255,65,.06);color:rgba(0,255,65,.2);letter-spacing:.5px}
.card-assignees{display:flex;gap:-4px;margin-left:auto}
.card-av{width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:8px;border:1px solid rgba(0,255,65,.08);background:rgba(0,0,0,.3)}
.card-due{font-size:6px;padding:1px 5px;border-radius:2px;border:1px solid;color:rgba(255,255,255,.2)}
.due-soon{border-color:rgba(255,136,0,.2);color:#ff8800;background:rgba(255,136,0,.03)}
.due-overdue{border-color:rgba(255,0,51,.2);color:#ff0033;background:rgba(255,0,51,.03)}
.due-ok{border-color:rgba(0,255,65,.1);color:rgba(0,255,65,.3)}
.card-check{font-size:7px;color:rgba(0,255,65,.15)}

/* PRIORITY */
.prio{width:3px;height:100%;position:absolute;left:0;top:0;border-radius:3px 0 0 3px}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
<body>
<div class="crt"></div>

<div class="topbar">

    <div class="topbar-av">üë®‚Äçüíª</div>

</script>

</body>
