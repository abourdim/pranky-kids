.cookie.cracked{opacity:0;transform:translate(-50%,-50%) scale(1.5)}
.click-hint{text-align:center;font-size:8px;color:rgba(255,215,0,.15);margin-top:4px;letter-spacing:2px;transition:opacity .3s}
.click-hint.hide{opacity:0}

/* FORTUNE SLIP */
.fortune{max-width:350px;text-align:center;opacity:0;transform:translateY(20px);transition:all .6s;pointer-events:none}
.fortune.show{opacity:1;transform:translateY(0);pointer-events:auto}
.slip{background:linear-gradient(180deg,#fff8e0,#fff5d0);border-radius:2px;padding:16px 20px;margin-bottom:10px;box-shadow:0 2px 8px rgba(0,0,0,.1);position:relative}
.slip::before,.slip::after{content:'';position:absolute;top:0;bottom:0;width:10px}

.fortune-lucky{font-size:8px;color:#888;margin-top:8px;font-family:'JetBrains Mono',monospace}
.fortune-app{font-size:8px;color:#cc0000;margin-top:2px;font-family:'JetBrains Mono',monospace}

.new-btn:hover{background:rgba(204,0,0,.1)}

.counter{font-size:7px;color:rgba(255,215,0,.1);margin-top:16px;letter-spacing:2px}
.footer{font-size:6px;color:rgba(255,215,0,.06);margin-top:8px;text-align:center;letter-spacing:1px}
