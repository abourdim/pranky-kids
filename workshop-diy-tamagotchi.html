<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WKSHP-GOTCHI</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#1a1a2e;display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:'Press Start 2P',monospace}

.egg{width:280px;background:radial-gradient(ellipse at 50% 40%,#2a6a4a,#1a3a2a);border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;padding:20px;box-shadow:0 12px 40px rgba(0,0,0,.4),inset 0 -4px 12px rgba(0,0,0,.2),inset 0 4px 8px rgba(255,255,255,.05);border:3px solid #3a8a5a;position:relative}

/* SCREEN */
.screen{background:#9bbc0f;border-radius:8px;border:3px solid #1a1a1a;padding:4px;box-shadow:inset 0 2px 8px rgba(0,0,0,.3)}
.screen-inner{background:#8bac0f;border-radius:4px;padding:8px;min-height:200px;display:flex;flex-direction:column;position:relative;image-rendering:pixelated}

/* PET */
.pet-area{flex:1;display:flex;align-items:center;justify-content:center;position:relative;min-height:100px}
.pet{font-size:48px;transition:all .2s;animation:bounce 2s ease-in-out infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.pet.happy{animation:bounce .5s ease-in-out infinite}
.pet.sad{animation:none;filter:grayscale(.5)}
.pet.eating{animation:eat .3s ease 3}
@keyframes eat{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
.mood{position:absolute;top:2px;right:2px;font-size:12px}
.level-badge{position:absolute;top:2px;left:2px;font-size:6px;color:#306230;letter-spacing:1px}

/* STATS */
.stats{display:grid;grid-template-columns:1fr 1fr;gap:3px;margin-bottom:4px}
.stat{display:flex;align-items:center;gap:2px}
.stat-icon{font-size:8px;width:14px}.stat-bar{flex:1;height:6px;background:#306230;border-radius:1px;overflow:hidden}.stat-fill{height:100%;border-radius:1px;transition:width .5s}
.stat-fill.hp{background:#0f380f}.stat-fill.food{background:#0f380f}.stat-fill.fun{background:#0f380f}.stat-fill.skill{background:#0f380f}

/* NAME */
.pet-name{text-align:center;font-size:8px;color:#0f380f;margin:4px 0 2px;letter-spacing:1px}
.pet-xp{text-align:center;font-size:5px;color:#306230;letter-spacing:1px}

/* BUTTONS */
.buttons{display:flex;justify-content:center;gap:8px;margin-top:14px}
.btn{width:40px;height:40px;border-radius:50%;border:2px solid #2a5a3a;background:#1a3a2a;color:#6aaa6a;display:flex;align-items:center;justify-content:center;font-size:12px;cursor:pointer;transition:all .1s;box-shadow:0 2px 6px rgba(0,0,0,.2)}
.btn:hover{background:#2a5a3a;color:#aaffaa;transform:scale(1.05)}
.btn:active{transform:scale(.95)}

.btn-labels{display:flex;justify-content:center;gap:8px;margin-top:4px}
.btn-label{width:40px;text-align:center;font-size:4px;color:#3a6a4a;letter-spacing:.5px}

/* MESSAGE */
.msg{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);font-size:5px;color:#0f380f;white-space:nowrap;animation:msgFade 2s forwards;letter-spacing:.5px}
@keyframes msgFade{0%{opacity:1;transform:translateX(-50%) translateY(0)}100%{opacity:0;transform:translateX(-50%) translateY(-10px)}}

/* CORNER DECORATION */
.egg::before{content:'ü§ñ';position:absolute;top:8px;left:50%;transform:translateX(-50%);font-size:10px;opacity:.3}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
<body>

<div class="egg">
  <div class="screen">
    <div class="screen-inner" id="screenInner">
      <div class="stats">
        <div class="stat"><span class="stat-icon">‚ö°</span><div class="stat-bar"><div class="stat-fill hp" id="barHp" style="width:100%"></div></div></div>
        <div class="stat"><span class="stat-icon">üçï</span><div class="stat-bar"><div class="stat-fill food" id="barFood" style="width:80%"></div></div></div>
        <div class="stat"><span class="stat-icon">üòä</span><div class="stat-bar"><div class="stat-fill fun" id="barFun" style="width:70%"></div></div></div>
        <div class="stat"><span class="stat-icon">üß†</span><div class="stat-bar"><div class="stat-fill skill" id="barSkill" style="width:30%"></div></div></div>
      </div>
      <div class="level-badge" id="levelBadge">LV.1 NOOB</div>
      <div class="pet-area">
        <div class="pet" id="pet">ü§ñ</div>
        <div class="mood" id="mood">üòä</div>
      </div>
      <div class="pet-name" id="petName">BIT-BUDDY</div>
      <div class="pet-xp" id="petXp">XP: 0 / 100 ¬∑ AGE: 0</div>
    </div>
  </div>

  <div class="buttons">
    <div class="btn" id="btnFeed" onclick="feed()">üçï</div>
    <div class="btn" id="btnPlay" onclick="play()">üéÆ</div>
    <div class="btn" id="btnCode" onclick="code()">üíª</div>
    <div class="btn" id="btnHeal" onclick="heal()">üíä</div>
    <div class="btn" id="btnInfo" onclick="info()">üìä</div>
  </div>
  <div class="btn-labels">
    <div class="btn-label">FEED</div>
    <div class="btn-label">PLAY</div>
    <div class="btn-label">CODE</div>
    <div class="btn-label">HEAL</div>
    <div class="btn-label">INFO</div>
  </div>
</div>

<script>
const EVOLUTIONS=[
  {lv:1,name:"NOOB",emoji:"ü§ñ",need:100},
  {lv:2,name:"CODER",emoji:"üëæ",need:250},
  {lv:3,name:"HACKER",emoji:"ü¶æ",need:500},
  {lv:4,name:"WIZARD",emoji:"üßô",need:1000},
  {lv:5,name:"LEGEND",emoji:"üëë",need:Infinity},
];

const FOODS=["‚òï coffee","üçï pizza","üçú ramen","üåÆ taco","üç© donut","üßÉ juice"];
const GAMES=["üéØ CTF challenge","üéÆ bit-bot race","üß© puzzle","üé™ code golf","üèì pong"];
const SKILLS=["JavaScript","Python","BLE","MediaPipe","Docker","Linux","ESP32","Git"];
const MSGS_FEED=["yum!","delicious!","more please!","*munch*","tasty code fuel!"];
const MSGS_PLAY=["wheee!","so fun!","again!","haha!","best game!"];
const MSGS_CODE=["learned!","leveling up!","big brain!","compiled!","no bugs... yet"];
const MSGS_HEAL=["feeling better!","recharged!","full power!","thanks doc!"];

let state={hp:100,food:80,fun:70,skill:30,xp:0,age:0,level:0};

function clamp(v){return Math.max(0,Math.min(100,v))}

function showMsg(text){
  const existing=document.querySelectorAll('.msg');existing.forEach(m=>m.remove());
  const m=document.createElement('div');m.className='msg';m.textContent=text;
  document.querySelector('.pet-area').appendChild(m);
  setTimeout(()=>m.remove(),2000);
}

function update(){
  document.getElementById('barHp').style.width=state.hp+'%';
  document.getElementById('barFood').style.width=state.food+'%';
  document.getElementById('barFun').style.width=state.fun+'%';
  document.getElementById('barSkill').style.width=state.skill+'%';

  const evo=EVOLUTIONS[state.level];
  document.getElementById('pet').textContent=evo.emoji;
  document.getElementById('levelBadge').textContent=`LV.${evo.lv} ${evo.name}`;
  document.getElementById('petXp').textContent=`XP: ${state.xp} / ${evo.need} ¬∑ AGE: ${state.age}`;

  // Mood
  const avg=(state.hp+state.food+state.fun)/3;
  let mood='üòä';
  if(avg<30)mood='üò¢';else if(avg<50)mood='üòê';else if(avg>80)mood='ü•∞';
  document.getElementById('mood').textContent=mood;

  const pet=document.getElementById('pet');
  pet.className='pet';
  if(avg<30)pet.classList.add('sad');else if(avg>70)pet.classList.add('happy');

  // Level up
  if(state.xp>=evo.need&&state.level<EVOLUTIONS.length-1){
    state.level++;state.xp=0;
    showMsg('üéâ EVOLVED!');
    update();
  }
}

function feed(){
  if(state.food>=100)return showMsg("I'm full!");
  state.food=clamp(state.food+20);
  state.hp=clamp(state.hp+5);
  state.xp+=10;
  const pet=document.getElementById('pet');pet.className='pet eating';
  setTimeout(()=>pet.className='pet',900);
  showMsg(FOODS[Math.floor(Math.random()*FOODS.length)]+" "+MSGS_FEED[Math.floor(Math.random()*MSGS_FEED.length)]);
  update();
}

function play(){
  if(state.fun>=100)return showMsg("Too tired to play!");
  state.fun=clamp(state.fun+25);
  state.food=clamp(state.food-10);
  state.xp+=15;
  showMsg(GAMES[Math.floor(Math.random()*GAMES.length)]+" "+MSGS_PLAY[Math.floor(Math.random()*MSGS_PLAY.length)]);
  update();
}

function code(){
  state.skill=clamp(state.skill+15);
  state.fun=clamp(state.fun-5);
  state.food=clamp(state.food-5);
  state.xp+=25;
  const skill=SKILLS[Math.floor(Math.random()*SKILLS.length)];
  showMsg(skill+": "+MSGS_CODE[Math.floor(Math.random()*MSGS_CODE.length)]);
  update();
}

function heal(){
  state.hp=clamp(state.hp+30);
  state.xp+=5;
  showMsg(MSGS_HEAL[Math.floor(Math.random()*MSGS_HEAL.length)]);
  update();
}

function info(){
  const evo=EVOLUTIONS[state.level];
  alert(`ü§ñ BIT-BUDDY STATUS\n\nLevel: ${evo.lv} (${evo.name})\nXP: ${state.xp}/${evo.need}\nAge: ${state.age}\n\n‚ö° HP: ${state.hp}%\nüçï Food: ${state.food}%\nüòä Fun: ${state.fun}%\nüß† Skill: ${state.skill}%\n\nWorkshop-DIY Virtual Pet`);
}

// Decay over time
setInterval(()=>{
  state.food=clamp(state.food-2);
  state.fun=clamp(state.fun-1);
  state.hp=clamp(state.hp-(state.food<20?3:0));
  state.age++;
  update();
},5000);

update();
</script>
  <script src="nav.js"></script>
</body>
</html>
