<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#000;--card:#1c1c1e;--card2:#2c2c2e;--t1:#fff;--t2:#8e8e93;--blue:#0a84ff;--green:#30d158;--red:#ff453a;--orange:#ff9f0a;--purple:#bf5af2}
body{background:var(--bg);color:var(--t1);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',sans-serif;font-size:14px;max-width:480px;margin:0 auto;min-height:100vh;padding-bottom:70px}

/* STATUS BAR */
.status{padding:6px 16px;display:flex;justify-content:space-between;font-size:11px;color:var(--t2);font-weight:600}

/* NAV TABS */
.nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:480px;background:rgba(28,28,30,.95);backdrop-filter:blur(20px);border-top:1px solid rgba(255,255,255,.05);display:flex;z-index:100;padding:4px 0 12px}
.nav-item{flex:1;text-align:center;padding:4px 0;cursor:pointer;transition:all .15s}
.nav-item .icon{font-size:20px;margin-bottom:1px}
.nav-item .label{font-size:9px;color:var(--t2)}.nav-item.on .label{color:var(--blue)}

/* SEARCH */
.search{margin:8px 16px;background:var(--card);border-radius:10px;padding:8px 12px;display:flex;align-items:center;gap:6px;color:var(--t2);font-size:13px}

/* SECTIONS */
.section{padding:16px}
.section-h{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:10px}
.section-h h2{font-size:18px;font-weight:700}.section-h a{color:var(--blue);font-size:13px;text-decoration:none}

/* FEATURED BANNER */
.featured{margin:8px 16px;border-radius:14px;overflow:hidden;position:relative;height:180px;background:linear-gradient(135deg,#0a2a0a,#001a1a,#0a0a2e);cursor:pointer}
.featured::after{content:'';position:absolute;inset:0;background:linear-gradient(transparent 40%,rgba(0,0,0,.7))}
.feat-content{position:absolute;bottom:0;left:0;right:0;padding:14px;z-index:1}
.feat-cat{font-size:9px;color:var(--blue);font-weight:700;letter-spacing:1px;text-transform:uppercase}
.feat-title{font-size:22px;font-weight:800;margin:2px 0}
.feat-sub{font-size:12px;color:var(--t2)}
.feat-emoji{position:absolute;top:20px;right:20px;font-size:60px;z-index:1;filter:drop-shadow(0 4px 12px rgba(0,0,0,.4))}

/* APP ROW */
.app-row{display:flex;gap:12px;overflow-x:auto;padding-bottom:4px;-webkit-overflow-scrolling:touch;scroll-snap-type:x mandatory}
.app-row::-webkit-scrollbar{display:none}

/* APP CARD (horizontal scroll) */
.app-card{flex-shrink:0;width:280px;scroll-snap-align:start;background:var(--card);border-radius:12px;padding:12px;cursor:pointer;transition:transform .15s}
.app-card:hover{transform:scale(.98)}
.app-card-h{display:flex;gap:10px;align-items:center;margin-bottom:8px}
.app-icon{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;flex-shrink:0}
.app-icon.robo{background:linear-gradient(135deg,#0a2a0a,#001a00)}.app-icon.ai{background:linear-gradient(135deg,#1a0033,#0a001a)}.app-icon.cyber{background:linear-gradient(135deg,#1a0000,#330011)}.app-icon.learn{background:linear-gradient(135deg,#001a1a,#002233)}.app-icon.hw{background:linear-gradient(135deg,#1a1a00,#332200)}.app-icon.cam{background:linear-gradient(135deg,#0a0a2e,#001a33)}.app-icon.tool{background:linear-gradient(135deg,#111,#222)}
.app-info .name{font-size:13px;font-weight:600}.app-info .dev{font-size:11px;color:var(--t2)}
.app-meta{display:flex;gap:8px;font-size:10px;color:var(--t2);align-items:center}
.stars{color:var(--orange);font-size:9px}
.get-btn{margin-left:auto;background:var(--card2);color:var(--blue);font-size:12px;font-weight:700;padding:5px 16px;border-radius:16px;border:none;cursor:pointer;flex-shrink:0}
.get-btn:hover{background:var(--blue);color:#fff}

/* APP LIST (vertical) */
.app-list-item{display:flex;gap:10px;align-items:center;padding:10px 0;border-bottom:1px solid rgba(255,255,255,.04)}
.app-list-item:last-child{border:none}
.app-rank{font-size:16px;font-weight:700;color:var(--t2);width:20px;text-align:center}

/* REVIEW */
.review{background:var(--card);border-radius:12px;padding:12px;margin-bottom:8px}
.review-h{display:flex;justify-content:space-between;margin-bottom:4px}
.review-name{font-size:12px;font-weight:600}.review-date{font-size:10px;color:var(--t2)}
.review-stars{color:var(--orange);font-size:11px;margin-bottom:4px}
.review-text{font-size:12px;color:var(--t2);line-height:1.7}

/* CATEGORY PILLS */
.pills{display:flex;gap:6px;overflow-x:auto;padding:0 16px 8px;-webkit-overflow-scrolling:touch}
.pills::-webkit-scrollbar{display:none}
.pill{flex-shrink:0;padding:6px 14px;border-radius:18px;background:var(--card);font-size:11px;color:var(--t2);cursor:pointer;transition:all .15s;border:1px solid transparent}
.pill:hover,.pill.on{background:var(--blue);color:#fff}
</style>

</head>
