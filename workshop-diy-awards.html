.speech.on{display:block;animation:fadeIn .5s}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

.confetti{position:fixed;top:-10px;width:8px;height:8px;z-index:100;pointer-events:none;border-radius:1px}
@keyframes confettiFall{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}

.footer{text-align:center;padding:16px;font-size:6px;color:rgba(255,215,0,.08);letter-spacing:2px;position:relative;z-index:1}
