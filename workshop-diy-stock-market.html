<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WKSHP MARKETS</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#ff8800;font-family:'JetBrains Mono',monospace;font-size:10px;overflow-x:hidden}

/* BLOOMBERG STYLE */
.top-bar{background:#1a1200;padding:4px 8px;display:flex;justify-content:space-between;border-bottom:1px solid #332200;font-size:8px;flex-wrap:wrap;gap:4px}
.tb-logo{color:#ff8800;font-weight:800;font-size:10px;letter-spacing:2px}
.tb-item{color:#886600}
.tb-item .up{color:#00cc44}.tb-item .dn{color:#cc0000}

/* TICKER TAPE */
.tape{background:#0a0800;padding:3px 0;overflow:hidden;white-space:nowrap;border-bottom:1px solid #221100}
.tape-inner{display:inline-block;animation:scroll 60s linear infinite}
@keyframes scroll{to{transform:translateX(-50%)}}
.tape-item{display:inline;margin-right:20px;font-size:9px}
.tape-item .sym{color:#ff8800;font-weight:700}.tape-item .up{color:#00cc44}.tape-item .dn{color:#cc0000}

/* MAIN */
.main{display:grid;grid-template-columns:1fr 300px;gap:1px;padding:1px}
@media(max-width:700px){.main{grid-template-columns:1fr}}

/* CHART */
.chart-panel{background:#0a0800;padding:8px;border:1px solid #221100}
.chart-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.chart-sym{font-size:14px;font-weight:800;color:#ff8800}.chart-price{font-size:20px;font-weight:800}.chart-change{font-size:10px;padding:2px 6px;border-radius:2px}
.change-up{background:rgba(0,204,68,.1);color:#00cc44}.change-dn{background:rgba(204,0,0,.1);color:#cc0000}
canvas{width:100%;height:200px;display:block}

/* WATCHLIST */
.watchlist{background:#0a0800;border:1px solid #221100;overflow-y:auto;max-height:calc(100vh - 60px)}
.wl-h{padding:4px 8px;background:#1a1200;font-size:8px;color:#886600;letter-spacing:2px;position:sticky;top:0}
.wl-item{display:grid;grid-template-columns:60px 1fr 60px 50px;gap:4px;padding:4px 8px;border-bottom:1px solid #110800;cursor:pointer;transition:background .1s;align-items:center}
.wl-item:hover{background:#1a1200}
.wl-item.sel{background:#1a1200;border-left:2px solid #ff8800}
.wl-sym{font-weight:700;color:#ff8800;font-size:10px}.wl-name{font-size:7px;color:#664400;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.wl-price{text-align:right;font-weight:700;font-size:10px}
.wl-chg{text-align:right;font-size:8px}

/* DETAILS */
.details{grid-column:1/-1;display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:1px;padding:0 1px}
.detail-box{background:#0a0800;border:1px solid #221100;padding:6px 8px}
.detail-box .l{font-size:6px;color:#664400;letter-spacing:1px}.detail-box .v{font-size:12px;font-weight:700;color:#ff8800;margin-top:1px}

/* INDEX */
.idx{display:flex;gap:12px;padding:4px 8px;background:#0a0800;border:1px solid #221100;margin:1px;flex-wrap:wrap}
.idx-item{text-align:center}.idx-item .n{font-size:7px;color:#664400;letter-spacing:1px}.idx-item .v{font-size:11px;font-weight:700}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
<body>

<div class="top-bar">
  <span class="tb-logo">WKSHP MARKETS</span>
  <span class="tb-item">WKSHP-39 <span class="up">‚ñ≤ 2.4%</span></span>
  <span class="tb-item">ROBO-IDX <span class="up">‚ñ≤ 1.8%</span></span>
  <span class="tb-item">AI-COMP <span class="dn">‚ñº 0.3%</span></span>
  <span class="tb-item">CYBER-SEC <span class="up">‚ñ≤ 3.1%</span></span>
  <span class="tb-item">‚òï COFFEE <span class="dn">‚ñº 12.4%</span></span>
  <span class="tb-item" id="clock"></span>
</div>

<div class="tape"><div class="tape-inner" id="tape"></div></div>

<div class="idx" id="indices"></div>

<div class="main">
  <div class="chart-panel">
    <div class="chart-h">
      <div><span class="chart-sym" id="chartSym">ü§ñ BBOT</span></div>
      <div style="text-align:right"><span class="chart-price" id="chartPrice">$42.87</span><span class="chart-change change-up" id="chartChange">+2.4%</span></div>
    </div>
    <canvas id="chart"></canvas>
  </div>
  <div class="watchlist">
    <div class="wl-h">WATCHLIST ‚Äî 15 STOCKS</div>
    <div id="watchlist"></div>
  </div>
  <div class="details" id="details"></div>
</div>

<script>
const STOCKS=[
{sym:"BBOT",e:"ü§ñ",n:"Bit-Bot Corp",p:42.87,ch:2.4,vol:"2.8M",cap:"$847M",pe:39,sec:"Robotics"},
{sym:"MGHD",e:"ü™Ñ",n:"Magic Hands Inc",p:38.21,ch:1.9,vol:"2.1M",cap:"$721M",pe:35,sec:"AI"},
{sym:"FQST",e:"üïµÔ∏è",n:"FaceQuest Ltd",p:35.92,ch:-0.8,vol:"1.9M",cap:"$654M",pe:28,sec:"AI"},
{sym:"TCML",e:"üß†",n:"Teachable ML Co",p:41.03,ch:3.2,vol:"1.7M",cap:"$789M",pe:42,sec:"AI"},
{sym:"TLKR",e:"üí¨",n:"TalkBot Systems",p:28.45,ch:0.5,vol:"1.3M",cap:"$445M",pe:22,sec:"Robotics"},
{sym:"PNTL",e:"üîê",n:"PentestLab Sec",p:47.82,ch:4.1,vol:"1.5M",cap:"$912M",pe:48,sec:"Cyber"},
{sym:"LNXK",e:"üêß",n:"Linux Kids Lab",p:33.67,ch:1.2,vol:"1.4M",cap:"$578M",pe:31,sec:"Education"},
{sym:"WLED",e:"üí°",n:"WLED Holdings",p:22.14,ch:-1.4,vol:"890K",cap:"$312M",pe:18,sec:"IoT"},
{sym:"MCTL",e:"üöÄ",n:"Mission Control",p:39.56,ch:2.8,vol:"980K",cap:"$687M",pe:37,sec:"P2P"},
{sym:"DCKR",e:"üê≥",n:"Docker Lab Inc",p:25.89,ch:-0.6,vol:"650K",cap:"$389M",pe:21,sec:"DevOps"},
{sym:"ESP3",e:"‚ö°",n:"ESP32 Hardware",p:31.44,ch:1.5,vol:"780K",cap:"$498M",pe:26,sec:"Hardware"},
{sym:"PXGW",e:"üé®",n:"Pixel Gateway",p:18.92,ch:0.3,vol:"720K",cap:"$234M",pe:15,sec:"Creative"},
{sym:"PRMP",e:"‚ú®",n:"Prompt Hero AI",p:29.77,ch:2.1,vol:"820K",cap:"$423M",pe:29,sec:"AI"},
{sym:"BPLG",e:"üß©",n:"Bit Playground",p:26.33,ch:0.9,vol:"960K",cap:"$401M",pe:24,sec:"Robotics"},
{sym:"SMRT",e:"üè°",n:"Smart Home IoT",p:19.45,ch:-2.1,vol:"470K",cap:"$198M",pe:14,sec:"IoT"},
];

let selected=0;
const chartData=[];
for(let i=0;i<60;i++)chartData.push(STOCKS[0].p+Math.random()*4-2);

// WATCHLIST
function renderWatchlist(){
  document.getElementById('watchlist').innerHTML=STOCKS.map((s,i)=>{
    const cls=s.ch>=0?'up':'dn';
    return `<div class="wl-item${i===selected?' sel':''}" onclick="selectStock(${i})"><span class="wl-sym">${s.e}${s.sym}</span><span class="wl-name">${s.n}</span><span class="wl-price ${cls}">$${s.p.toFixed(2)}</span><span class="wl-chg ${cls}">${s.ch>=0?'+':''}${s.ch.toFixed(1)}%</span></div>`;
  }).join('');
}

function selectStock(i){
  selected=i;
  const s=STOCKS[i];
  document.getElementById('chartSym').textContent=`${s.e} ${s.sym}`;
  document.getElementById('chartPrice').textContent='$'+s.p.toFixed(2);
  const cls=s.ch>=0?'change-up':'change-dn';
  document.getElementById('chartChange').className='chart-change '+cls;
  document.getElementById('chartChange').textContent=`${s.ch>=0?'+':''}${s.ch.toFixed(1)}%`;
  
  // New chart data
  chartData.length=0;
  for(let j=0;j<60;j++)chartData.push(s.p+Math.random()*s.p*.08-s.p*.04);
  
  document.getElementById('details').innerHTML=[
    {l:"MARKET CAP",v:s.cap},{l:"P/E RATIO",v:s.pe},{l:"VOLUME",v:s.vol},
    {l:"SECTOR",v:s.sec},{l:"52W HIGH",v:'$'+(s.p*1.3).toFixed(2)},{l:"52W LOW",v:'$'+(s.p*.7).toFixed(2)},
  ].map(d=>`<div class="detail-box"><div class="l">${d.l}</div><div class="v">${d.v}</div></div>`).join('');
  
  renderWatchlist();
  drawChart();
}

// CHART
const canvas=document.getElementById('chart');
const ctx=canvas.getContext('2d');
function drawChart(){
  canvas.width=canvas.offsetWidth*2;canvas.height=400;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const w=canvas.width,h=canvas.height;
  const min=Math.min(...chartData)*.99;
  const max=Math.max(...chartData)*1.01;
  const range=max-min;
  
  // Grid
  ctx.strokeStyle='#221100';ctx.lineWidth=1;
  for(let i=0;i<5;i++){const y=h*i/4;ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(w,y);ctx.stroke()}
  
  // Line
  ctx.beginPath();ctx.strokeStyle=STOCKS[selected].ch>=0?'#00cc44':'#cc0000';ctx.lineWidth=2;
  chartData.forEach((v,i)=>{
    const x=i/(chartData.length-1)*w;
    const y=h-(v-min)/range*h;
    i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
  });
  ctx.stroke();
  
  // Fill
  ctx.lineTo(w,h);ctx.lineTo(0,h);ctx.closePath();
  ctx.fillStyle=STOCKS[selected].ch>=0?'rgba(0,204,68,.04)':'rgba(204,0,0,.04)';
  ctx.fill();
}

// TICKER TAPE
function buildTape(){
  const items=STOCKS.map(s=>{
    const cls=s.ch>=0?'up':'dn';
    return `<span class="tape-item"><span class="sym">${s.sym}</span> $${s.p.toFixed(2)} <span class="${cls}">${s.ch>=0?'‚ñ≤':'‚ñº'}${Math.abs(s.ch).toFixed(1)}%</span></span>`;
  }).join('');
  document.getElementById('tape').innerHTML=items+items;
}

// INDICES
document.getElementById('indices').innerHTML=[
  {n:"WKSHP-39",v:"4,287.42",c:"+2.4%",up:true},{n:"ROBO-IDX",v:"1,847.18",c:"+1.8%",up:true},
  {n:"AI-COMPOSITE",v:"2,103.55",c:"-0.3%",up:false},{n:"CYBER-SEC",v:"912.67",c:"+3.1%",up:true},
  {n:"IOT-SMALL",v:"510.23",c:"-0.8%",up:false},{n:"‚òï COFFEE FUTURES",v:"0.42",c:"-12.4%",up:false},
].map(i=>`<div class="idx-item"><div class="n">${i.n}</div><div class="v" style="color:${i.up?'#00cc44':'#cc0000'}">${i.v} ${i.c}</div></div>`).join('');

// CLOCK
setInterval(()=>{document.getElementById('clock').textContent=new Date().toTimeString().slice(0,8)},1000);

// LIVE UPDATES
setInterval(()=>{
  STOCKS.forEach(s=>{
    const delta=(Math.random()-.48)*.5;
    s.p=Math.max(1,s.p+delta);
    s.ch+=(Math.random()-.48)*.1;
  });
  chartData.push(STOCKS[selected].p+Math.random()*2-1);
  if(chartData.length>60)chartData.shift();
  renderWatchlist();
  document.getElementById('chartPrice').textContent='$'+STOCKS[selected].p.toFixed(2);
  drawChart();
},2000);

selectStock(0);
buildTape();
window.addEventListener('resize',drawChart);
</script>

</body>
</html>
