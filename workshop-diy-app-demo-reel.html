.hdr-stat .v{font-family:'Syne',sans-serif;font-size:16px;font-weight:800;color:var(--cy)}
.hdr-stat .l{font-size:7px;color:rgba(255,255,255,.2);letter-spacing:1.5px;text-transform:uppercase}

.filters{padding:10px 20px;display:flex;gap:6px;flex-wrap:wrap;border-bottom:1px solid rgba(255,255,255,.03);flex-shrink:0}

.fbtn.on .cnt{background:rgba(0,212,255,.15)}

.card{width:min(92%,520px);position:relative;perspective:1200px}
.card-inner{position:relative;transition:transform .7s cubic-bezier(.4,0,.2,1);transform-style:preserve-3d}

.card-face{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:20px;overflow:hidden;backface-visibility:hidden}

.card-desc{font-size:13px;color:rgba(255,255,255,.45);line-height:1.6;max-width:400px;margin:0 auto}

.cat-pill{font-size:10px;padding:3px 10px;border-radius:6px;font-weight:600;letter-spacing:.5px}

/* Tags row */

.tag-chip{font-family:'JetBrains Mono',monospace;font-size:8px;padding:2px 8px;border-radius:4px;background:rgba(255,255,255,.04);color:rgba(255,255,255,.3);border:1px solid rgba(255,255,255,.04)}

.app-link:hover{opacity:1}

    const tt=document.getElementById('cTags');
    tt.innerHTML=(a.t||[]).map(t=>`<span class="tag-chip">#${t}</span>`).join('');

    // Mini grid highlight
    document.querySelectorAll('.mini-dot').forEach((d,i)=>d.classList.toggle('on',i===idx));

    card.classList.remove('flipping');
  },350);
}
showApp(0);

// ===== CONTROLS =====
document.getElementById('prevBtn').onclick=()=>showApp(cur-1);
document.getElementById('nextBtn').onclick=()=>showApp(cur+1);
document.getElementById('shuffleBtn').onclick=()=>{
  apps.sort(()=>Math.random()-.5);
  cur=0;buildMiniGrid();showApp(0);
};
document.getElementById('playBtn').onclick=function(){
  playing=!playing;this.textContent=playing?'‚è∏':'‚ñ∂';lastT=Date.now();
};
document.getElementById('speedSel').onchange=function(){
  speed=+this.value;elapsed=0;lastT=Date.now();
};

// ===== TIMER =====
const progFill=document.getElementById('progFill');
(function tick(){
  if(playing){
    const n=Date.now();elapsed+=n-lastT;lastT=n;
    progFill.style.width=(Math.min(elapsed/speed,1)*100)+'%';
    if(elapsed>=speed)showApp(cur+1);
  }else lastT=Date.now();
  requestAnimationFrame(tick);
})();

// ===== KEYBOARD =====
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight')showApp(cur+1);
  if(e.key==='ArrowLeft')showApp(cur-1);
  if(e.key===' '){e.preventDefault();document.getElementById('playBtn').click()}
});
</script>
