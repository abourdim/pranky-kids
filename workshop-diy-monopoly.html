*{margin:0;padding:0;box-sizing:border-box}
body{background:#1a4d2e;color:#fff;font-family:'JetBrains Mono',monospace;font-size:9px;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:16px}
.title{font-family:'Syne',sans-serif;font-size:24px;font-weight:800;color:#ffd700;text-shadow:2px 2px 0 rgba(0,0,0,.3);margin-bottom:2px}
.sub{font-size:7px;color:rgba(255,255,255,.2);letter-spacing:3px;margin-bottom:10px}
/* BOARD */
.board{display:grid;grid-template-columns:repeat(9,1fr);grid-template-rows:repeat(9,1fr);width:min(95vw,500px);aspect-ratio:1;gap:1px;background:#0a2616;border:3px solid #0a2616;border-radius:4px}
.cell{background:#c8e6c0;color:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2px;position:relative;font-size:6px;line-height:1.4;overflow:hidden;cursor:pointer;transition:all .15s}
.cell:hover{z-index:5;transform:scale(1.3);box-shadow:0 2px 12px rgba(0,0,0,.4);border-radius:4px}
.cell .emoji{font-size:14px}
.cell .name{font-weight:700;font-size:5px;letter-spacing:.5px;margin-top:1px}
.cell .price{font-size:5px;color:#555}
/* COLOR BARS */
.cell .bar{position:absolute;height:5px;left:0;right:0}
.cell .bar.top{top:0}.cell .bar.bot{bottom:0}.cell .bar.left{top:0;bottom:0;width:5px;height:auto;left:0;right:auto}.cell .bar.right{top:0;bottom:0;width:5px;height:auto;right:0;left:auto}
/* CORNER */
.corner{background:#d4e8cc;font-size:7px;font-weight:700}
/* CENTER */
.center{grid-column:2/9;grid-row:2/9;background:#1a4d2e;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#ffd700;border-radius:2px}
.center .logo{font-family:'Syne',sans-serif;font-size:clamp(16px,4vw,28px);font-weight:800;letter-spacing:1px}
.center .sub2{font-size:7px;color:rgba(255,215,0,.3);letter-spacing:2px;margin-top:2px}
/* DICE */
.dice-area{margin-top:8px;display:flex;align-items:center;gap:8px}
.die{width:36px;height:36px;background:#fff;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:22px;color:#111;font-weight:800;box-shadow:2px 2px 0 rgba(0,0,0,.2);cursor:pointer;transition:transform .2s;font-family:'Syne',sans-serif}
.die:hover{transform:scale(1.1)}
.die.rolling{animation:shake .3s}
@keyframes shake{0%,100%{transform:rotate(0)}25%{transform:rotate(10deg)}75%{transform:rotate(-10deg)}}
.roll-btn{padding:6px 16px;background:#ffd700;color:#1a4d2e;border:none;border-radius:6px;font-family:'Syne',sans-serif;font-size:11px;font-weight:700;cursor:pointer;letter-spacing:1px}
.roll-btn:hover{background:#ffe433}
.result{font-size:9px;color:rgba(255,255,255,.3);margin-top:4px;min-height:14px;text-align:center}
.footer{font-size:5px;color:rgba(255,255,255,.1);margin-top:8px;letter-spacing:1px;text-align:center}
</style>
