<script>
const tip=document.getElementById('tip');
document.querySelectorAll('.station').forEach(s=>{
  s.style.cursor='pointer';
  s.addEventListener('mouseenter',e=>{
    tip.style.display='block';
    document.getElementById('tipName').textContent=s.dataset.name;
    document.getElementById('tipDesc').textContent=s.dataset.desc;
    const tag=document.getElementById('tipLine');
    tag.textContent=s.dataset.line;
    tag.style.background=s.dataset.color+'22';
    tag.style.color=s.dataset.color;
    tag.style.border='1px solid '+s.dataset.color+'44';
  });
  s.addEventListener('mousemove',e=>{
    tip.style.left=(e.clientX+12)+'px';
    tip.style.top=(e.clientY-40)+'px';
  });
  s.addEventListener('mouseleave',()=>tip.style.display='none');
  s.addEventListener('click',()=>{
    s.setAttribute('r','12');
    setTimeout(()=>s.setAttribute('r',s.classList.contains('transfer')?'10':'8'),300);
  });
});
