// PROCESS
async function processCmd(raw){
  const trimmed=raw.trim();
  if(!trimmed)return;
  cmdHistory.push(trimmed);
  histIdx=cmdHistory.length;
  cmdCount++;
  document.getElementById('cmdCount').textContent=cmdCount+' commands';

  printPrompt(trimmed);
  const parts=trimmed.split(/\s+/);
  const cmd=parts[0].toLowerCase();
  const args=parts.slice(1).join(' ');

  if(commands[cmd]){
    await commands[cmd](args);
  }else if(cmd==='sudo'&&args){
    await commands.sudo(args);
  }else{
    print(`bash: ${cmd}: command not found`,'error');
    print(`// try "help" for a list of commands`,'dim');
  }
  print('');
}

// INPUT
inp.addEventListener('keydown',e=>{
  if(e.key==='Enter'){processCmd(inp.value);inp.value=''}
  if(e.key==='ArrowUp'){e.preventDefault();if(histIdx>0){histIdx--;inp.value=cmdHistory[histIdx]}}
  if(e.key==='ArrowDown'){e.preventDefault();if(histIdx<cmdHistory.length-1){histIdx++;inp.value=cmdHistory[histIdx]}else{histIdx=cmdHistory.length;inp.value=''}}
  if(e.key==='Tab'){
    e.preventDefault();
    const v=inp.value.trim().toLowerCase();
    const match=Object.keys(commands).find(c=>c.startsWith(v));
    if(match)inp.value=match+' ';
  }
  if(e.key==='l'&&e.ctrlKey){e.preventDefault();commands.clear()}
});
