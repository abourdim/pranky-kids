body{background:#050510;color:#c0b8ff;font-family:'JetBrains Mono',monospace;font-size:11px;min-height:100vh;padding:16px}
.crt{position:fixed;inset:0;z-index:99;pointer-events:none}.crt::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,rgba(0,0,0,.02) 0,rgba(0,0,0,.02) 1px,transparent 1px,transparent 3px)}

.h-sub{font-size:7px;color:rgba(139,92,246,.3);letter-spacing:3px;margin-top:2px}

/* ZODIAC WHEEL */
.wheel{display:flex;flex-wrap:wrap;justify-content:center;gap:6px;max-width:500px;margin:14px auto}
.sign{width:72px;text-align:center;padding:8px 4px;border-radius:8px;border:1px solid rgba(139,92,246,.06);cursor:pointer;transition:all .2s;background:rgba(139,92,246,.01)}
.sign:hover,.sign.sel{background:rgba(139,92,246,.06);border-color:rgba(139,92,246,.2);transform:scale(1.05)}
.sign .emoji{font-size:24px;margin-bottom:2px}.sign .name{font-size:7px;color:rgba(139,92,246,.4);letter-spacing:1px}.sign .month{font-size:6px;color:rgba(139,92,246,.2)}

/* RESULT */
.result{max-width:500px;margin:16px auto;display:none}
.result.on{display:block;animation:fadeIn .5s}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

.res-card{border:1px solid rgba(139,92,246,.08);border-radius:10px;padding:16px;background:rgba(139,92,246,.01);text-align:center}
.res-emoji{font-size:56px;margin-bottom:6px;filter:drop-shadow(0 4px 12px rgba(139,92,246,.2))}

.res-desc{font-size:10px;color:rgba(200,184,255,.6);line-height:2.2;margin-bottom:10px;text-align:left;padding:0 8px}

.res-stats{display:grid;grid-template-columns:1fr 1fr;gap:4px;margin:10px 0;text-align:left}
.rs{padding:6px 8px;border:1px solid rgba(139,92,246,.04);border-radius:4px;background:rgba(139,92,246,.01)}
.rs .l{font-size:6px;color:rgba(139,92,246,.3);letter-spacing:1px}.rs .v{font-size:10px;color:#c0b8ff;font-weight:700;margin-top:1px}

.res-compat{margin-top:10px;padding-top:8px;border-top:1px solid rgba(139,92,246,.04)}
.res-compat h3{font-size:8px;color:rgba(139,92,246,.3);letter-spacing:2px;margin-bottom:4px}
.compat-row{display:flex;gap:8px;justify-content:center;margin-top:4px}
.compat-app{text-align:center;font-size:7px;color:rgba(139,92,246,.4)}
.compat-app .ce{font-size:20px}

.footer{text-align:center;margin-top:20px;font-size:6px;color:rgba(139,92,246,.1);letter-spacing:2px;line-height:2.2}
