<!DOCTYPE html>
<html lang="en">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a14;color:#fff;font-family:'JetBrains Mono',monospace;font-size:11px;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:16px}
.header{text-align:center;margin-bottom:14px}
.h-title{font-family:'Syne',sans-serif;font-size:22px;font-weight:800;color:#0af}
.h-sub{font-size:7px;color:rgba(0,170,255,.2);letter-spacing:3px;margin-top:2px}

.plates{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;max-width:600px;margin-bottom:12px}

/* PLATE */
.plate{width:260px;height:70px;background:#fff;border-radius:6px;border:2px solid #222;display:flex;align-items:center;position:relative;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.2);cursor:pointer;transition:transform .2s}
.plate:hover{transform:scale(1.03)}
.plate .eu-strip{width:24px;height:100%;background:#003399;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1px;flex-shrink:0}
.plate .eu-strip .stars{font-size:5px;color:#ffd700;line-height:1}
.plate .eu-strip .country{font-size:6px;color:#fff;font-weight:700}
.plate .text-area{flex:1;text-align:center;padding:0 8px}
.plate .plate-text{font-family:'JetBrains Mono',monospace;font-size:clamp(18px,5vw,24px);font-weight:800;color:#222;letter-spacing:3px}
.plate .plate-sub{font-size:6px;color:#999;letter-spacing:1px;margin-top:1px}
.plate .emoji-r{width:24px;height:100%;display:flex;align-items:center;justify-content:center;font-size:16px;background:rgba(0,0,0,.02);flex-shrink:0}

.custom{max-width:300px;width:100%;text-align:center;margin-top:8px}
.custom h3{font-family:'Syne',sans-serif;font-size:12px;color:#0af;margin-bottom:6px}
.custom input{width:100%;background:rgba(0,170,255,.03);border:1px solid rgba(0,170,255,.1);border-radius:4px;padding:8px;color:#0af;font-family:inherit;font-size:14px;font-weight:700;text-align:center;letter-spacing:4px;outline:none;text-transform:uppercase}
.custom input::placeholder{color:rgba(0,170,255,.15);letter-spacing:2px;font-weight:400}

.preview{margin-top:10px}
.footer{font-size:6px;color:#111;margin-top:auto;letter-spacing:1px}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
