<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0e;color:#fff;font-family:'JetBrains Mono',monospace;font-size:11px;padding:16px}

.header{text-align:center;margin-bottom:16px}
.h-title{font-family:'Syne',sans-serif;font-size:clamp(20px,4vw,30px);font-weight:800;color:#00ff41;text-shadow:0 0 10px rgba(0,255,65,.15)}
.h-sub{font-size:7px;color:rgba(0,255,65,.2);letter-spacing:3px;margin-top:2px}

/* SECTION */
.sec-h{font-size:8px;color:rgba(0,255,65,.3);letter-spacing:3px;padding:8px 0;border-bottom:1px solid rgba(0,255,65,.04);margin:12px 0 8px}

/* STICKER GRID */
.stickers{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}

.sticker{width:100px;height:100px;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all .2s;position:relative;border:2px solid;text-align:center;flex-shrink:0}
.sticker:hover{transform:scale(1.1) rotate(-3deg);z-index:2}
.sticker:active{transform:scale(.95)}
.sticker .emoji{font-size:28px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.4))}
.sticker .name{font-size:6px;font-weight:700;margin-top:2px;letter-spacing:.5px;max-width:80px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}

/* COLORS */
.s-green{background:radial-gradient(circle,rgba(0,255,65,.08),rgba(0,255,65,.015));border-color:rgba(0,255,65,.2);color:#00ff41}
.s-green:hover{box-shadow:0 0 16px rgba(0,255,65,.15)}
.s-cyan{background:radial-gradient(circle,rgba(0,212,255,.08),rgba(0,212,255,.015));border-color:rgba(0,212,255,.2);color:#00d4ff}
.s-cyan:hover{box-shadow:0 0 16px rgba(0,212,255,.15)}
.s-purple{background:radial-gradient(circle,rgba(191,0,255,.08),rgba(191,0,255,.015));border-color:rgba(191,0,255,.2);color:#bf00ff}
.s-purple:hover{box-shadow:0 0 16px rgba(191,0,255,.15)}
.s-red{background:radial-gradient(circle,rgba(255,0,51,.08),rgba(255,0,51,.015));border-color:rgba(255,0,51,.2);color:#ff0033}
.s-red:hover{box-shadow:0 0 16px rgba(255,0,51,.15)}
.s-gold{background:radial-gradient(circle,rgba(255,215,0,.1),rgba(255,215,0,.02));border-color:rgba(255,215,0,.25);color:#ffd700}
.s-gold:hover{box-shadow:0 0 16px rgba(255,215,0,.2)}
.s-orange{background:radial-gradient(circle,rgba(255,136,0,.08),rgba(255,136,0,.015));border-color:rgba(255,136,0,.2);color:#ff8800}
.s-orange:hover{box-shadow:0 0 16px rgba(255,136,0,.15)}

/* HEX BADGES */
.badges{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
.badge{width:90px;height:100px;position:relative;cursor:pointer;transition:all .2s;text-align:center}
.badge:hover{transform:scale(1.08);z-index:2}
.badge svg{position:absolute;inset:0}
.badge-content{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;padding-top:6px}
.badge .emoji{font-size:24px;filter:drop-shadow(0 2px 4px rgba(0,0,0,.4))}
.badge .name{font-size:6px;font-weight:700;margin-top:2px;letter-spacing:.5px;color:rgba(255,255,255,.7)}
.badge .desc{font-size:5px;color:rgba(255,255,255,.3);margin-top:1px;max-width:70px}

/* RECT STICKERS */
.rect-stickers{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
.rect{padding:6px 14px;border-radius:6px;border:2px solid;display:flex;align-items:center;gap:6px;cursor:pointer;transition:all .2s;flex-shrink:0}
.rect:hover{transform:scale(1.05)}
.rect .emoji{font-size:16px}.rect .name{font-size:8px;font-weight:700}
</style>
