let activeFile='app.js',openTabs=['app.js'];

// BUILD TREE
const treeEl=document.getElementById('tree');
function buildTree(items,parent){
  items.forEach(item=>{
    if(item.type==='folder'){
      const f=document.createElement('div');f.className='tree-folder';
      const label=document.createElement('div');label.className='tree-label';
      label.innerHTML=`<span class="arrow">â–¶</span><span class="icon">${item.icon}</span>${item.name}`;
      const children=document.createElement('div');children.className='tree-children';
      label.onclick=()=>{label.querySelector('.arrow').classList.toggle('open');children.classList.toggle('open')};
      f.appendChild(label);f.appendChild(children);
      if(item.children)buildTree(item.children,children);
      parent.appendChild(f);
    }else{
      const f=document.createElement('div');f.className='tree-file';
      f.innerHTML=`<span class="icon">${item.icon}</span>${item.name}`;
      if(item.file)f.onclick=()=>openFile(item.file);
      parent.appendChild(f);
    }
  });
}
buildTree(TREE,treeEl);
// Auto-open root
treeEl.querySelector('.arrow').classList.add('open');
treeEl.querySelector('.tree-children').classList.add('open');

  e.stopPropagation();
  openTabs=openTabs.filter(t=>t!==name);
  if(activeFile===name)activeFile=openTabs[openTabs.length-1]||'';
  render();
}

function render(){
  // Tabs
  document.getElementById('tabBar').innerHTML=openTabs.map(t=>{
    const f=FILES[t];
    return`<div class="etab${t===activeFile?' on':''}" onclick="openFile('${t}')"><span class="icon">${f?.icon||'ğŸ“„'}</span>${t}<span class="close" onclick="closeTab('${t}',event)">Ã—</span></div>`;
  }).join('');
  // Editor
  const f=FILES[activeFile];
  if(f){
    const lines=f.code.split('\n');
    document.getElementById('editorContent').innerHTML=lines.map((l,i)=>`<div class="code-line"><span class="line-num">${i+1}</span><span class="line-code">${l}</span></div>`).join('');
    document.getElementById('minimap').innerHTML=lines.map(l=>`<div style="white-space:pre;overflow:hidden">${l}</div>`).join('');
  }
  // Tree highlights
  document.querySelectorAll('.tree-file').forEach(el=>{
    el.classList.toggle('on',el.textContent.includes(activeFile));
  });
}
