<head>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{background:#050508;color:#fff;font-family:'JetBrains Mono',monospace;font-size:11px}
.crt{position:fixed;inset:0;z-index:999;pointer-events:none}.crt::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,rgba(0,0,0,.02) 0,rgba(0,0,0,.02) 1px,transparent 1px,transparent 3px)}
.app{position:fixed;inset:0;display:flex;flex-direction:column;z-index:1}
.hdr{padding:8px 14px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(0,255,65,.04);flex-shrink:0}
.hdr-title{font-family:'Syne',sans-serif;font-size:14px;font-weight:800;color:#0f0}
.hdr-sub{font-size:7px;color:rgba(0,255,65,.25);letter-spacing:2px}
.legend{display:flex;gap:6px;flex-wrap:wrap}
.leg-item{display:flex;align-items:center;gap:4px;font-size:7px;color:#666;cursor:pointer;padding:2px 6px;border-radius:2px;transition:all .12s;border:1px solid transparent}
.leg-item:hover{color:#fff;background:rgba(255,255,255,.03)}
.leg-item.on{border-color:rgba(255,255,255,.1)}
.leg-dot{width:8px;height:8px;border-radius:2px}

.table-wrap{flex:1;overflow:auto;padding:10px;display:flex;align-items:center;justify-content:center}
.table-wrap::-webkit-scrollbar{width:4px;height:4px}.table-wrap::-webkit-scrollbar-thumb{background:#222}

.ptable{display:grid;grid-template-columns:repeat(8,1fr);gap:3px;max-width:720px;width:100%}

/* ELEMENT */
.el{border:1px solid rgba(255,255,255,.06);border-radius:4px;padding:6px;cursor:pointer;transition:all .2s;position:relative;text-align:center;min-height:70px;display:flex;flex-direction:column;align-items:center;justify-content:center}
.el:hover{transform:scale(1.08);z-index:5;box-shadow:0 4px 16px rgba(0,0,0,.4)}
.el.dim{opacity:.15}
.el .num{position:absolute;top:3px;left:5px;font-size:6px;color:rgba(255,255,255,.25)}
.el .emoji{font-size:18px;display:block;margin:2px 0}
.el .sym{font-size:13px;font-weight:800;display:block}
.el .name{font-size:5.5px;color:rgba(255,255,255,.4);letter-spacing:.5px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:100%}

/* CATEGORY COLORS */
.cat-microbit{background:rgba(0,212,255,.04);border-color:rgba(0,212,255,.1)}.cat-microbit .sym{color:#0af}
.cat-ai{background:rgba(191,0,255,.04);border-color:rgba(191,0,255,.1)}.cat-ai .sym{color:#bf00ff}
.cat-camera{background:rgba(255,215,0,.03);border-color:rgba(255,215,0,.08)}.cat-camera .sym{color:#ffd700}
.cat-hardware{background:rgba(255,136,0,.04);border-color:rgba(255,136,0,.1)}.cat-hardware .sym{color:#ff8800}
.cat-learning{background:rgba(0,255,65,.03);border-color:rgba(0,255,65,.08)}.cat-learning .sym{color:#0f0}
.cat-classroom{background:rgba(0,102,255,.04);border-color:rgba(0,102,255,.1)}.cat-classroom .sym{color:#06f}
.cat-tools{background:rgba(255,0,51,.03);border-color:rgba(255,0,51,.08)}.cat-tools .sym{color:#f03}

/* TOOLTIP */
.tooltip{position:fixed;z-index:100;background:#111;border:1px solid #222;border-radius:4px;padding:10px 14px;box-shadow:0 4px 16px rgba(0,0,0,.5);pointer-events:none;display:none;max-width:260px}
.tt-name{font-size:12px;font-weight:700;margin-bottom:2px}.tt-desc{font-size:9px;color:#888;line-height:1.7;margin-bottom:4px}
.tt-cats{display:flex;gap:3px;flex-wrap:wrap}.tt-cat{font-size:7px;padding:1px 5px;border-radius:2px}

.footer{padding:4px 14px;font-size:6px;color:rgba(0,255,65,.12);border-top:1px solid rgba(0,255,65,.04);display:flex;justify-content:space-between;flex-shrink:0}
</style>
  <link rel="stylesheet" href="nav.css">
</head>
