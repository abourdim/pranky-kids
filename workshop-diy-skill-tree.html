<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--g:#00ff41;--c:#00d4ff;--r:#ff0033;--o:#ff8800;--y:#ffd700;--p:#bf00ff}
html,body{height:100%;overflow:hidden}
body{background:#050508;color:#fff;font-family:'JetBrains Mono',monospace;font-size:12px}
.crt{position:fixed;inset:0;z-index:999;pointer-events:none}.crt::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,rgba(0,0,0,.03) 0,rgba(0,0,0,.03) 1px,transparent 1px,transparent 3px)}

.app{position:fixed;inset:0;display:flex;flex-direction:column;z-index:1}
.hud{padding:5px 12px;display:flex;justify-content:space-between;align-items:center;font-size:7px;color:rgba(0,255,65,.25);border-bottom:1px solid rgba(0,255,65,.04);flex-shrink:0;background:#050508}
.hud-b{border-bottom:none;border-top:1px solid rgba(0,255,65,.04)}

/* HEADER */
.header{padding:10px 16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid rgba(0,255,65,.04);flex-shrink:0;background:rgba(0,0,0,.3)}
.h-avatar{width:40px;height:40px;border:1px solid var(--g);border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:22px;background:rgba(0,255,65,.02)}
.h-info{flex:1}
.h-name{font-family:'Syne',sans-serif;font-size:14px;font-weight:800;color:var(--g)}
.h-title{font-size:7px;color:rgba(0,255,65,.3);letter-spacing:2px}
.h-xp{margin-top:4px;display:flex;align-items:center;gap:6px}
.xp-bar{flex:1;max-width:200px;height:6px;background:rgba(0,255,65,.06);border-radius:3px;overflow:hidden}
.xp-fill{height:100%;background:linear-gradient(90deg,var(--g),var(--c));border-radius:3px;box-shadow:0 0 6px rgba(0,255,65,.3);transition:width .5s}
.xp-text{font-size:7px;color:rgba(0,255,65,.4)}
.h-stats{display:flex;gap:10px}
.h-stat{text-align:center;padding:4px 8px;border:1px solid rgba(0,255,65,.04);border-radius:3px}
.h-stat .v{font-size:12px;font-weight:800;color:var(--y)}.h-stat .l{font-size:5px;color:rgba(0,255,65,.2);letter-spacing:1px}

/* TABS */
.tabs{display:flex;border-bottom:1px solid rgba(0,255,65,.04);flex-shrink:0;background:#050508}
.tab{flex:1;padding:6px;text-align:center;font-size:7px;color:rgba(0,255,65,.3);cursor:pointer;border-bottom:2px solid transparent;transition:all .15s;letter-spacing:1px}
.tab:hover{color:var(--g);background:rgba(0,255,65,.02)}
.tab.on{color:var(--g);border-bottom-color:var(--g);background:rgba(0,255,65,.03)}

/* CONTENT */
.content{flex:1;overflow-y:auto;padding:12px}
.content::-webkit-scrollbar{width:3px}.content::-webkit-scrollbar-thumb{background:rgba(0,255,65,.1)}
.pane{display:none}.pane.on{display:block}

/* ‚ïê‚ïê‚ïê SKILL TREE ‚ïê‚ïê‚ïê */
.branch{margin-bottom:16px}
.branch-h{display:flex;align-items:center;gap:8px;margin-bottom:8px;padding-bottom:6px;border-bottom:1px solid rgba(0,255,65,.04)}
.branch-emoji{font-size:18px}.branch-name{font-size:11px;font-weight:700}.branch-prog{margin-left:auto;font-size:7px;color:rgba(0,255,65,.3)}
.nodes{display:flex;gap:4px;flex-wrap:wrap}
.node{width:80px;padding:8px 6px;border:1px solid rgba(0,255,65,.04);border-radius:4px;text-align:center;cursor:pointer;transition:all .2s;background:rgba(0,255,65,.005);position:relative}
.node:hover{border-color:rgba(0,255,65,.15);background:rgba(0,255,65,.02)}
.node.unlocked{border-color:var(--g);background:rgba(0,255,65,.03)}.node.unlocked::after{content:'‚úì';position:absolute;top:2px;right:4px;font-size:7px;color:var(--g)}
.node.locked{opacity:.35;border-style:dashed}.node.locked::after{content:'üîí';position:absolute;top:2px;right:4px;font-size:6px}
.node .e{font-size:16px;display:block;margin-bottom:2px}
.node .n{font-size:6px;color:var(--c);font-weight:700;display:block}
.node .xp{font-size:5px;color:rgba(0,255,65,.25);margin-top:2px}
.connector{display:inline-block;width:12px;text-align:center;color:rgba(0,255,65,.1);font-size:8px;align-self:center}

/* ‚ïê‚ïê‚ïê ACHIEVEMENTS ‚ïê‚ïê‚ïê */
.ach-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:6px}
.ach{padding:10px;border:1px solid rgba(0,255,65,.04);border-radius:4px;display:flex;gap:8px;background:rgba(0,255,65,.005);transition:all .2s;cursor:default}
.ach:hover{border-color:rgba(0,255,65,.12);background:rgba(0,255,65,.015)}
.ach.earned{border-color:var(--y);background:rgba(255,215,0,.02)}
.ach.earned .ach-icon{color:var(--y);text-shadow:0 0 8px rgba(255,215,0,.3)}
.ach-icon{font-size:20px;flex-shrink:0;width:28px;text-align:center;opacity:.5}
.ach.earned .ach-icon{opacity:1}
.ach-info{flex:1}
.ach-name{font-size:8px;font-weight:700;color:var(--c)}.ach.earned .ach-name{color:var(--y)}
.ach-desc{font-size:6px;color:rgba(0,255,65,.3);margin-top:2px;line-height:1.7}
.ach-xp{font-size:6px;color:var(--g);margin-top:3px}
.ach.locked .ach-icon{filter:grayscale(1)}.ach.locked .ach-name{color:#444}.ach.locked .ach-desc{color:#333}

/* ‚ïê‚ïê‚ïê LEADERBOARD ‚ïê‚ïê‚ïê */
.lb-row{display:flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid rgba(0,255,65,.03);border-radius:3px;margin-bottom:3px;background:rgba(0,255,65,.005);transition:all .15s}
.lb-row:hover{background:rgba(0,255,65,.015);border-color:rgba(0,255,65,.08)}
.lb-row.top3{border-color:rgba(255,215,0,.12);background:rgba(255,215,0,.01)}
.lb-rank{font-size:10px;font-weight:800;width:24px;text-align:center}
.lb-rank.g{color:var(--y)}.lb-rank.s{color:#aaa}.lb-rank.b{color:#cd7f32}
.lb-avatar{font-size:14px}.lb-name{font-size:9px;font-weight:700;color:var(--g);flex:1}
.lb-lvl{font-size:7px;color:var(--c);width:40px;text-align:center}
.lb-xp{font-size:8px;font-weight:700;color:var(--y);width:60px;text-align:right}
.lb-bar{width:80px;height:4px;background:rgba(0,255,65,.06);border-radius:2px;overflow:hidden}
.lb-bar-f{height:100%;background:var(--g);border-radius:2px}
</style>
